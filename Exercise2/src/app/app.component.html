<div>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" [(ngModel)]="num1" />
</div>
<div>
  <label for="operation">Operation:</label>
  <select id="operation" [(ngModel)]="operation">
    <option value="add">Addition</option>
    <option value="subtract">Subtraction</option>
    <option value="multiply">Multiplication</option>
    <option value="divide">Division</option>
  </select>
</div>
<div>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2" [(ngModel)]="num2" />
</div>
<button (click)="performCalculation()">Calculate</button>
<div *ngIf="result !== null">
  <p>Result: {{ result }}</p>
</div>
<div>
  <h3>History:</h3>
  <div *ngFor="let entry of history; let i = index">
    <p>{{ entry.time }} - {{ entry.operation }}: {{ entry.result }} <button (click)="clearHistory(i)">Clear</button></p>
  </div>
</div>
